<div *ngIf="audioService.currentTrack() as track"
     class="fixed bottom-0 left-0 right-0 z-50 bg-black/95 backdrop-blur-3xl border-t border-white/5 px-4 h-24 flex items-center justify-between">

  <div class="flex items-center gap-4 w-[30%] min-w-0">
    <div class="relative w-14 h-14 bg-neutral-800 rounded-md overflow-hidden group cursor-pointer shadow-lg">
      <div class="absolute inset-0 flex items-center justify-center bg-neutral-800 text-neutral-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
        </svg>
      </div>
      <div
        class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
        </svg>
      </div>
    </div>

    <div class="flex flex-col justify-center min-w-0">
      <a [routerLink]="['/track-detail', track.id]"
         class="font-bold text-sm text-white hover:underline truncate block">
        {{ track.title }}
      </a>
      <span class="text-xs text-neutral-400 hover:underline hover:text-white transition-colors truncate block">
                {{ track.artist }}
            </span>
    </div>
  </div>

  <div class="flex flex-col items-center justify-center w-[40%] max-w-xl gap-2">

    <div class="flex items-center gap-6">
      <button class="text-neutral-400 hover:text-white transition-colors relative group" title="Shuffle">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
        </svg>
      </button>

      <button (click)="audioService.goBack()"
              class="text-neutral-400 hover:text-white transition-colors active:scale-90"
              title="Previous">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current" viewBox="0 0 24 24">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
        </svg>
      </button>

      @if (audioService.state() === 'playing' || audioService.state() === 'buffering') {
        <button (click)="audioService.pause()"
                class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 transition-transform shadow-lg shadow-white/10">
          <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
        </button>
      } @else {
        <button (click)="audioService.play()"
                class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 transition-transform shadow-lg shadow-white/10">
          <svg class="w-6 h-6 fill-current ml-0.5" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
      }

      <button (click)="audioService.goToNext()"
              class="text-neutral-400 hover:text-white transition-colors active:scale-90"
              title="Next">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current" viewBox="0 0 24 24">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
        </svg>
      </button>

      <button class="text-neutral-400 hover:text-white transition-colors" title="Repeat">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </button>
    </div>

    <div class="flex items-center gap-2 w-full text-xs font-medium text-neutral-400 group">
      <span>{{ audioService.formatTime(audioService.audio.currentTime) }}</span>

      <div class="flex-1 h-1 bg-neutral-600 rounded-full relative cursor-pointer group-hover:h-1.5 transition-all">
        <div [style.width.%]="audioService.progress()"
             class="absolute left-0 top-0 bottom-0 bg-white rounded-full group-hover:bg-green-500">
        </div>
        <div [style.left.%]="audioService.progress()"
             class="absolute top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow opacity-0 group-hover:opacity-100 transition-opacity">
        </div>
      </div>

      <span>{{ audioService.formatTime(audioService.audio.duration) }}</span>
    </div>
  </div>

  <div class="flex items-center gap-3 justify-end w-[30%] text-neutral-400">
    <button class="hover:text-white transition-colors" title="Lyrics">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
      </svg>
    </button>
    <button class="hover:text-white transition-colors" title="Queue">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <div class="flex items-center gap-2 w-32 group relative">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
      </svg>

      <div class="flex-1 h-1 bg-neutral-600 rounded-full relative overflow-hidden group-hover:h-1.5 transition-all">
        <div [style.width.%]="audioService.volume()"
             class="absolute left-0 top-0 bottom-0 bg-white rounded-full group-hover:bg-green-500">
        </div>
        <input type="range" min="0" max="100" [value]="audioService.volume()" (input)="onVolumeChange($event)"
               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
      </div>
    </div>
  </div>
</div>

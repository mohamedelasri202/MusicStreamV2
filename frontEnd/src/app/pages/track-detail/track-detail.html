<div class="min-h-screen bg-black text-white pb-32 pt-8 px-6" *ngIf="track() as t">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-12 items-start">

        <!-- Image Section -->
        <div class="flex-shrink-0 w-full md:w-auto flex justify-center md:block">
            <div
                class="w-[300px] h-[300px] bg-gradient-to-br from-neutral-800 to-neutral-700 rounded-2xl shadow-2xl flex items-center justify-center border border-white/5">
                <span class="text-7xl opacity-50">ðŸŽµ</span>
            </div>
        </div>

        <!-- Details Section -->
        <div class="flex-1 w-full min-w-0">
            <!-- Title & Artist -->
            <div class="mb-8 text-center md:text-left">
                <h1 class="text-4xl md:text-6xl font-black tracking-tight mb-2 truncate leading-tight">{{t.title}}</h1>
                <h2 class="text-2xl md:text-3xl font-medium text-neutral-400">{{t.artist}}</h2>
            </div>

            <!-- Metadata Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 py-6 border-y border-white/10 mb-8">
                <div class="flex flex-col">
                    <span class="text-xs font-bold uppercase tracking-wider text-neutral-500 mb-1">Duration</span>
                    <span class="text-xl font-semibold">{{t.duration}}</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs font-bold uppercase tracking-wider text-neutral-500 mb-1">Category</span>
                    <span class="text-xl font-semibold">{{t.category}}</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs font-bold uppercase tracking-wider text-neutral-500 mb-1">Added</span>
                    <span class="text-xl font-semibold">{{t.addedAt | date:'mediumDate'}}</span>
                </div>
                <div class="flex flex-col items-start md:items-end">
                    <!-- Placeholder for play or action button if needed later -->
                </div>
            </div>

            <!-- Description -->
            <div class="space-y-4">
                <h3 class="text-xl font-bold">About this track</h3>
                <p class="text-neutral-300 leading-relaxed text-lg max-w-3xl">
                    {{t.description || 'No description available for this track.'}}
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Not Found State -->
<div class="min-h-screen bg-black text-white flex items-center justify-center p-6" *ngIf="!track()">
    <div class="text-center">
        <div class="animate-pulse mb-4 text-neutral-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
        </div>
        <p class="text-xl text-neutral-400 font-medium">Loading track details...</p>
    </div>
</div>

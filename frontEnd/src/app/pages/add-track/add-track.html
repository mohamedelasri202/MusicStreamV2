<div class="p-6 bg-white rounded-xl shadow-lg border border-gray-200 relative">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-800">Add New Track</h2>
    <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="trackForm" (ngSubmit)="onSubmit()">
    <div *ngIf="submissionError" class="p-3 mb-4 bg-red-100 border border-red-300 rounded-md text-red-700 text-sm">
      {{ submissionError }}
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Song Title</label>
        <input formControlName="title" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border text-gray-900">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Artist</label>
        <input formControlName="artist" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border text-gray-900">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <select formControlName="category" class="mt-1 block w-full rounded-md border-gray-300 p-2 border text-gray-900">
          <option value="POP">Pop</option>
          <option value="ROCK">Rock</option>
          <option value="RAP">Rap</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Audio File</label>
        <input type="file" (change)="onFileSelected($event)" accept="audio/*"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-50 file:text-indigo-700">
        <p *ngIf="fileError" class="text-red-500 text-xs mt-1">{{ fileError }}</p>
      </div>
    </div>

    <div class="mt-6">
      <app-button
        [label]="isSubmitting ? 'Saving...' : 'Upload Track'"
        type="submit"
        [disabled]="!trackForm.valid || isSubmitting">
      </app-button>
    </div>
  </form>
</div>

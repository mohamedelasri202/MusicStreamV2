<div class="p-6 bg-white rounded-xl shadow-lg border border-gray-200 relative">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-gray-800">
      {{ trackToEdit ? 'Update Song Details' : 'Add New Track' }}
    </h2>
    <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="trackForm" (ngSubmit)="onSubmit()">
    <div *ngIf="submissionError" class="p-3 mb-4 bg-red-100 border border-red-300 rounded-md text-red-700 text-sm">
      {{ submissionError }}
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Song Title</label>
        <input formControlName="title" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border text-gray-900 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Artist</label>
        <input formControlName="artist" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border text-gray-900 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <select formControlName="category"
                class="mt-1 block w-full rounded-md border-gray-300 p-2 border text-gray-900 focus:ring-2 focus:ring-green-500 outline-none">
          <option value="POP">Pop</option>
          <option value="ROCK">Rock</option>
          <option value="RAP">Rap</option>
          <option value="JAZZ">Jazz</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Audio File {{ trackToEdit ? '(Leave empty to keep current)' : '' }}
        </label>
        <input type="file" (change)="onFileSelected($event)" accept="audio/*"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
        <p *ngIf="fileError" class="text-red-500 text-xs mt-1">{{ fileError }}</p>
      </div>
    </div>

    <div class="mt-6 flex gap-3">
      <app-button
        class="flex-1"
        [label]="isSubmitting ? 'Processing...' : (trackToEdit ? 'Save Changes' : 'Upload Track')"
        type="submit"
        [disabled]="!trackForm.valid || isSubmitting">
      </app-button>

      <button type="button" (click)="onClose()"
              class="px-6 py-2 border border-gray-300 rounded-full text-gray-600 hover:bg-gray-50 font-medium">
        Cancel
      </button>
    </div>
  </form>
</div>

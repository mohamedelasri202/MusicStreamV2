<div class="min-h-screen bg-black text-white pb-32">
  <div class="max-w-7xl mx-auto px-6 pt-8">

    <div class="flex items-end justify-between mb-8 pb-4 border-b border-white/10">
      <div>
        <h1 class="text-6xl font-black tracking-tight mb-2">Library</h1>
        <p class="text-neutral-400 font-medium">Your personal collection</p>
      </div>

      <button (click)="togleForm()"
              class="flex items-center gap-3 px-8 py-4 bg-green-500 hover:bg-green-400 text-black rounded-full font-bold text-lg transition-transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Add New Song
      </button>
    </div>

    <section *ngIf="isFormVisible" class="mb-12 bg-neutral-900/50 border border-white/5 rounded-2xl p-6 backdrop-blur-sm">
      <div class="text-neutral-400 text-sm font-bold uppercase tracking-wider mb-4">Upload Station</div>
      <app-add-track [trackToEdit]="selectedTrack" (closeForm)="togleForm()"></app-add-track>
    </section>

    <section>
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">All Tracks</h2>
        <div class="relative">
<!--          <button (click)="toggleFilterMenu()" class="p-2 hover:bg-white/10 rounded-full">-->
<!--            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">-->
<!--              <path *ngIf="!isMenuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />-->
<!--              <path *ngIf="isMenuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />-->
<!--            </svg>-->
<!--          </button>-->
          <div class="absolute top-12 left-0 z-50" *ngIf="isMenuOpen()">
          </div>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 text-neutral-400 border-b border-white/10 pb-2 px-4 text-xs font-bold uppercase">
        <div class="col-span-1">#</div>
        <div class="col-span-4">Title</div>
        <div class="col-span-3">Artist</div>
        <div class="col-span-2">Date Added</div>
        <div class="col-span-1 text-right">Duration</div>
        <div class="col-span-1 text-center">Action</div>
      </div>

      <div class="mt-2 space-y-1">
        @for (track of filteredTracks(); track track.id; let i = $index) {
          <div (click)="playTrack(track)" class="group grid grid-cols-12 gap-4 items-center px-4 py-3 rounded-md hover:bg-white/10 cursor-pointer">
            <div class="col-span-1 text-neutral-400">{{i + 1}}</div>
            <div class="col-span-4">
              <div class="font-semibold text-white">{{track.title}}</div>
              <div class="text-xs text-neutral-500">{{track.category}}</div>
            </div>
            <div class="col-span-3 text-neutral-400 text-sm">{{track.artist}}</div>
            <div class="col-span-2 text-neutral-500 text-sm">{{track.addedAt | date:'shortDate'}}</div>
            <div class="col-span-1 text-right text-neutral-500 text-sm">{{track.duration}}</div>
            <div class="col-span-1 flex justify-end gap-2 opacity-0 group-hover:opacity-100">
              <button (click)="updateTrack(track); $event.stopPropagation()" class="p-1 hover:text-white">Edit</button>
              <button (click)="deleteTrack(track.id); $event.stopPropagation()" class="p-1 hover:text-red-500">Del</button>
            </div>
          </div>
        }
      </div>
    </section>
  </div>
</div>
